<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Star Wars Giphy</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <link rel="reset" type="reset/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="header">
      <img src="assets/image/starwarsc.png" alt="" />
    </div>
    <section class="buttonSection">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <p>
              Click on a button to load GIFs or type to add another Star Wars
              character
            </p>
            <div id="buttons"></div>
          </div>
          <div class="col-md-4">
            <form id="search-characters">
              <label for="search">Add in your search</label>
              <input type="text" id="search-input" /><br />
              <input id="addChar" type="submit" value="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div id="gifContainer"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/giphy-hw.js"></script>
  </body>
</html>
